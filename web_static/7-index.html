<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" type="image/png" href="images/icon.png">
        <title>Holberton School</title>
    </head>
    <body>
        <header>
            <img alt="logo" class="header-logo" src="images/logo.png">
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3 class="filter-title">States</h3>
                    <h4 class="filter-subtitle">Victoria, Queensland...</h4>
                    <ul class="popover">
                        <li><h2>Victoria:</h2></li>
                        <ul>
                            <li>Bendigo</li>
                            <li>Geelong</li>
                        </ul>
                        <li><h2>Queensland</h2></li>
                        <ul>
                            <li>Brisbane</li>
                            <li>Toowoomba</li>
                        </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3 class="filter-title">Amenities</h3>
                    <h4 class="filter-subtitle">Internet, TV...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Garage</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1 class="places-title">Places</h1>
                <article>
                    <h2 class="places-listing-name">My home</h2>
                </article>
                <article>
                    <h2 class="places-listing-name">Tiny house</h2>
                </article>
                <article>
                    <h2 class="places-listing-name">A suite</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
